<body>

</table>
</div>
<hr />
<div style="display:flex" class="container mt-3">
	<label style="padding-right: 10;">Result per page </label>
	<select style="width: 50; padding-left: 10;" onchange="changePerPage(this)">
    	<option>5</option>
        <option>10</option>
        <option>25</option>
		<option>50</option>
    </select>
	<div class="btn-toolbar" style="padding-left: 10;">
    <div id="pageBtns">pages buttons</div>
	</div>
</div>
<script>
	let perPage = 5;
    let pageNumber = 1;
const users = [

	];
    	
    generatePageButton();
    changePage(1)
    
    function changePage(pageNo) {
		pageNumber = pageNo
        appendRows()
	}
	
    function changePerPage(element) {
		perPage = parseInt(element.value)
		generatePageButton()
        appendRows()
	}
    
    function generatePageButton() {
		const pageBtns = document.getElementById("pageBtns");
		const totalNumberOfRcords = users.length;
		const pages = Math.ceil(totalNumberOfRcords / perPage)
		let buttons = `<div>`;
		buttons = buttons + '<button type="button" class="btn btn-secondary" value=1 onclick="changePage(1)">First</button>';
		for(i=1; i<=pages; i++) {
			buttons = buttons + `<button type="button" class="btn btn-secondary" border:1 value=${i} onclick="changePage(${i})" >${i}</button>`;
		}
		buttons = buttons + '<button type="button" class="btn btn-secondary" value='+pages+' onclick="changePage('+pages+')">Last</button>';
		buttons = buttons + '</div>';
		pageBtns.innerHTML = buttons;
    }


    function appendRows() {
		const tbody = document.getElementById("tbody")
		const offset = (pageNumber - 1) * perPage;
        const limit =  offset + perPage
        const currentPageUsers = users.slice(offset, limit);
		let rows = ``;
		for(const user of currentPageUsers) {
			rows = rows + `<tr> <td>${user.id}</td> <td>${user.name}</td> <td>${user.age}</td><td>${user.mob}</td> <td>${user.email}</td> </tr>`;
		}
		tbody.innerHTML = rows;
    }
    
</script>
